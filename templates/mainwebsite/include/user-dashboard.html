{% load static %}
<div class="col-lg-3">
    <div class="dashboard-sidebar">
        <div class="close-dashboard d-lg-none">
            <i class="las la-times"></i>
        </div>
        <div class="dashboard-user">
            <div class="user-thumb">
                <img src="{{request.user.userprofile.avatar.url}}" alt="dashboard">
            </div>
            <div class="user-content">
                <span class="fs-sm">Welcome</span>
                <h5 class="name">{{request.user.userprofile.username}}</h5>
                <ul class="user-option">
                    <li>
                        <a href="#0">
                            <i class="las la-bell"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'accountsetting' %}">
                            <i class="las la-pen"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'contactus' %}">
                            <i class="las la-envelope"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="user-dashboard-tab">
            <li>
                <a href="{% url 'userdashboard' %}" class="active">Dashboard</a>
            </li>
            <li>
                <a href="{% url 'subscribedforecasters' %}">Forecasters</a>
            </li>
            <li>
                <a href="{% url 'stakehistory' %}">Stake History</a>
            </li>
            <li>
                <a href="{% url 'deposit' %}">Deposit History</a>
            </li>
            <li>
                <a href="{% url 'withdrawal' %}">Withdraw History</a>
            </li>
            <li>
                <a href="{% url 'transaction' %}">Transaction History</a>
            </li>
            <li>
                <a href="{% url 'forecastersboard' %}">Forecasters Board</a>
            </li>
            <li>
                <a href="{% url 'accountsetting' %}">Account Settings</a>
            </li>
            <li>
                <a href="{% url 'changepassword'%}">Security Settings</a>
            </li>
            <li>
                <a href="#">Sign Out</a>
            </li>
        </ul>
    </div>
</div>

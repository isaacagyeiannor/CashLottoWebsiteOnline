{% extends "mainwebsite/base/base.html" %}

{% load static %}

{% block content %}
    <!-- inner hero section start -->
<section class="inner-banner bg_img" style="background: url({% static 'mainwebsite/images/inner-banner/bg2.jpg'%}) top;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-xl-6 text-center">
        <h2 class="title text-white">Games</h2>
        <ul class="breadcrumbs d-flex flex-wrap align-items-center justify-content-center">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>Games</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- inner hero section end -->

    <!-- Game Section Starts Here -->
    <section class="game-section padding-top padding-bottom bg_img" style="background: url({% static 'mainwebsite/images/game/bg3.jpg'%});">
        <div class="container">
            <div class="row gy-4 justify-content-center">
                <!--Play Game-->
                <div class="col-lg-4 col-xl-3 col-md-6 col-sm-6">
                    <div class="game-item">
                        <div class="game-inner">
                            <div class="game-item__thumb">
                                <img src="{% static 'mainwebsite/images/game/lottery-icon.png'%}" alt="game">
                            </div>
                            <div class="game-item__content">
                                <h4 class="title">Lucky Tuesday</h4>
                                <p class="invest-info">Tues, 21st oct., 2022</p>
                                <p class="invest-amount">Lottery Ends in: </p>
                                <div class="container">
                                    <div class="row">
                                      <div class="col-3">
                                        <p>00<br/>days</p>
                                      </div>
                                      <div class="col-3">
                                        <p>00<br/>hrs</p>
                                      </div>
                                      <div class="col-3">
                                        <p>00<br/>min</p>
                                      </div>
                                      <div class="col-3">
                                        <p>00<br/>sec</p>
                                      </div>
                                    </div>
                                    
                                  </div>
                                  
                                <a href="{% url 'gamedetails' %}" class="cmn--btn active btn--md radius-0">Play Now</a>
                            </div>
                        </div>
                        <div class="ball"></div>
                    </div>
                </div>
                <!--End Play Game-->
            </div>
        </div>
    </section>
    <!-- Game Section Ends Here -->  
    {% endblock %}
